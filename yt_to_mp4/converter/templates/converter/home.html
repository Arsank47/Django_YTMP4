<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter</title>
    <!-- Bootstrap CSS CDN -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-jcWcQTepdQx2PQvJVR6zd6eiYl89QqxCrj4U5G8T+kIxtS1rbdPAqu4GyyxHEo9h"
        crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .progress {
            height: 30px;
        }
        #progress-status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center">YouTube to MP4 Converter</h3>
                <form id="download-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.url.label_tag }}
                        {{ form.url }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Convert & Download</button>
                </form>

                <div id="progress-container" class="mt-4" style="display: none;">
                    <div class="progress">
                        <div
                            id="progress-bar"
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            style="width: 0%;"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                    <div id="progress-status" class="text-center">Preparing download...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS CDN -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-NiZ/e2gk3eNdaBYbAjENn7bhsXbWky/r0B9XuaXeaN62ntHE3A3p6KZ3XJXkYVYc"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4JUTXY2aO5JGYT3n+ZC3U4sVTDQ8L+ChD7oyFSBmBpu6aFxbs73vN3cCl"
        crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script>
        // Your custom JavaScript here...
    </script>
</body>
</html>
